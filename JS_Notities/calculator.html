<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenmachine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="berekeningUitkomst"></div>

                    <input id="nummer1" type="text" class='form-control mb-3 mt-5' placeholder="eerste nummer"> 
                    <input id="nummer2" type="text" class='form-control mb-3' placeholder="tweede nummer">  

                    <button id="plus" class="btn btn-danger">+</button>
                    <button id="minus" class="btn btn-danger">-</button>
                    <button id="divide" class="btn btn-danger">/</button>
                    <button id="multiply" class="btn btn-danger">*</button>
                </div>
            </div>
        </div>
    </div>
<script>
    let berekeningUitkomst = document.getElementById('berekeningUitkomst')
    
    let waarde1 = document.getElementById('nummer1')
    let waarde2 = document.getElementById('nummer2')

    let plus = document.getElementById('nuplusmmer1')
    let minus = document.getElementById('minus')
    let divide = document.getElementById('divide')
    let multiply = document.getElementById('multiply')

    plus.addEventListener('click', function() {
        berekeningUitkomst.innerHTML = parseInt(waarde1.value) + parseInt(waarde2.value);
    });

    minus.addEventListener('click', function() {
        berekeningUitkomst.innerHTML = parseInt(waarde1.value) - parseInt(waarde2.value);
    });

    divide.addEventListener('click', function() {
        berekeningUitkomst.innerHTML = parseInt(waarde1.value) / parseInt(waarde2.value);
    });

    multiply.addEventListener('click', function() {
        berekeningUitkomst.innerHTML = parseInt(waarde1.value) * parseInt(waarde2.value);
    });

</script>
</body>
</html>
