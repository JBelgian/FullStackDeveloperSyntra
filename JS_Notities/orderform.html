<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card" style="width: 40%;">
                    <div class="card-body">
                        <h5 class="card-title">Order cevapi</h5>
                        <input id="cevapi" type="number" class="form-control mb-3" placeholder="Aantal cevapi">
                        <input id="saus" type="number" class="form-control mb-3" placeholder="Aantal saus">
                        <input type="checkbox" class="form-check-input mb-3" id="leveren">
                        <label class="form-check-label mb-3" for="exampleCheck1">leveren</label>
                        <button id="order" class="btn btn-primary mb-3 w-100">Order</button>
                        <div id="displayprice"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let order = document.getElementById('order');
            let cevapi = document.getElementById('cevapi');
            let saus = document.getElementById('saus');

            let leveren = document.getElementById('leveren');
            let displayprice = document.getElementById('displayprice');
            let ordertotal = 0;  

            order.addEventListener('click', function () {
                ordertotal = parseInt(cevapi.value) * 9 + parseInt(saus.value) * 5;
                if (leveren.checked) {
                    ordertotal = ordertotal + 5;
                }
               displayprice.innerHTML = `
               <div class="alert alert-success" role="alert">
               Total EUR: ${ordertotal}
                </div>
               `;
            });
        </script>
</body>
</html>
