<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci table</title>
    </head>
    <body>
 
        <table border="1" cellpadding="0" cellspacing="0" style="background-color: #CCC;">
            <tr>
                <td rowspan="3"><img src="https://via.placeholder.com/150" alt="Placeholder image" width="400" height="400"></td>
                <td colspan="3"><img src="https://via.placeholder.com/150" alt="Placeholder image" width="250" height="250"></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Placeholder image" width="50" height="50"></td>
                <td><img src="https://via.placeholder.com/150" alt="Placeholder image" width="50" height="50"></td>
                <td rowspan="2"><img src="https://via.placeholder.com/150" alt="Placeholder image" width="150" height="150"></td>
            </tr>
            <tr>
                <td colspan="2"><img src="https://via.placeholder.com/150" alt="Placeholder image" width="100" height="100"></td>
            </tr>
        </table>
 
    </body>
</html>
