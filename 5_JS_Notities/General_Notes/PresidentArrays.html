<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script>
        let presidents = [
            {
                "Name": "Donald Trump",
                "Birthyear": "1951",
                "Presidency": "47",
                "Party": "Republican",
                "Portrait": "https://www.loc.gov/static/portals/free-to-use/public-domain/presidential-portraits/45-donald-trump.png"
            },
            {
                "Name": "Joe Biden",
                "Birthyear": "1948",
                "Presidency": "46",
                "Party": "Democrat",
                "Portrait": "https://www.loc.gov/static/portals/free-to-use/public-domain/presidential-portraits/46-joe-biden.png"
            },
            {
                "Name": "Barack Obama",
                "Birthyear": "1961",
                "Presidency": "45",
                "Party": "Democrat",
                "Portrait": "https://www.loc.gov/static/portals/free-to-use/public-domain/presidential-portraits/44-obama.jpg"
            }
        ]

        for (let i = 0; i < presidents.length; i++) {
            document.write(`
                <div class="card" style="width: auto;">
                    <img src="${presidents[i].Portrait}" class="card-img-top" alt="Pres [i] portrait" style="width: 250px;" >
                    <div class="card-body">
                        <h5 class="card-title">President ${presidents[i].Name}</h5>
                        <p class="card-text">Birthyear: ${presidents[i].Birthyear}</p>
                        <p class="card-text">Party: ${presidents[i].Party}</p>
                    </div>
                </div>
            `);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
